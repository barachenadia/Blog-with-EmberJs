<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tuto EmberJs</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
  <script type="text/x-handlebars">
    <nav role="navigation" class="navbar navbar-default">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
          <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
          </button>
          <a href="#" class="navbar-brand">Blogger</a>
      </div>
      <!-- Collection of nav links and other content for toggling -->
      <div id="navbarCollapse" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
              <li>{{#link-to 'posts'}}Posts{{/link-to}}</li>
              <li>{{#link-to 'about'}}About {{/link-to}}</li>
          </ul>
      </div>
    </nav>

    {{outlet}}
  </script>
  <script type="text/x-handlebars" id="about">
  <div>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
  </div>
  </script>
  <script type="text/x-handlebars" id="posts">
     <div class="container-fluid">
       <div class="row-fluid">
          <div class="col-md-3">
            <table class="table">
              <thead>
                 <tr> <th> Recents Post </th> </tr>
              </thead>
               {{#each}}
               <tr> <td>
                  {{#link-to 'post' this}}
                     {{title}}
                   {{/link-to}}
                   <small class="muted"> by {{author.name}} </small>
               </td> </tr>
               {{/each}}
            </table>
          </div>
          <div>
          <div class="col-md-9">
             {{outlet}}
          </div>

          </div>
       </div>
     </div>
  </script>

  <script type="text/x-handlebars" id="post">
  {{#if isEditing}}
   {{partial 'post/edit'}}
      <button {{action 'doneEditing'}} > Done </button>
   {{else}}
       <button {{action 'edit'}} > Edit</button>
   {{/if}}
     <h1> {{title}} </h1>
     <h2> by {{author.name}}  <small class="muted"> ({{format-date  date}}) </small></h2>
     <hr>
     <div class='intro'>
       {{format-markdown excerpt}}
     </div>
     <div class='below-the-fold'>
        {{ format-markdown body}}
     </div>
  </script>


  <script  type="text/x-handlebars" id="post/_edit" >
  <p>  {{input type="text" value=title}} </p>
  <p> {{input type="text" value=excerpt}} </p>
  <p> {{textarea value=body}}</p>

  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.7.0.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.3/moment.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
